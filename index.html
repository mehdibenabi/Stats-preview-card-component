<!DOCTYPE html>
<html lang="fr">
<head>
    <title>
        Stats Card 
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bigbox">
<div class="box-1">

    <div class="titre">
        <h1>
            Get <span> insights</span> that help your business grow.
        </h1>
    </div>

        <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficienty.
        </p>       
    </div>

    <div class="stats">
        <div class="companies">
            <h3>10k+</h3>
            <p>COMPANIES</p>
        </div>
        <div class="templates">
            <h3>314</h3>
            <p>TEMPLATES</p>
        </div>
        <div class="queries">
            <h3>12M+</h3>
            <p>QUERIES</p>
        </div>
    </div>

</div>

<div class="box-2">
    <img class="image"src="/photos/image-header-desktop.jpg" alt="students">
</div>

</div>
